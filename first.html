<body>
    <h1>Web Development Workshop</h1>
    <img src="extensions/iarelogo.jpg" >
    <p>Please fill in form to register in Web Development Workshop</p>
    <form>
        <label for="name">Name:</label>
        <input class="name" id="name" name="name"><br><br>
        <label for="roll no">Roll number:</label>
        <input class="roll no" id="roll no" name="roll no"><br><br>
        <label for="department">Department:</label>
        <input class="department" id="department" name="department"><br><br>
        <label for="section">Section:</label>
        <input class="section" id="section" name="section"><br><br>
        <label for="email">Email id:</label>
        <input class="email" id="email" name="email"><br><br>
        <label for="ph no">Phone number:</label>
        <input class="ph no" id="ph no" name="ph no"><br><br>
        <input class="Submit" value="Submit">
    </form>
