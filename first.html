<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registraion</title>
    <link rel="stylesheet" href="s.css">
    
</head>
<body>
    <img src="emblem.jpg" >
    <H1>GOVERNMENT OF INDIA</H1>
    <h2>APPLICATON FORM FOR INDIAN PASSPORT</h2>
    <p>For the issue of an ordinary international passport</p><br><br>
    <form>
        <label for="name">Full name:</label>
        <input class="name" id="name" name="name"><br><br>
        <label for="alias">Aliases,if any:</label>
        <input class="alias" id="alias" name="alias"><br><br>
        <label for="dob">Date of birth:</label>
        <input class="dob" id="dob" name="dop">
        <label for="pob">Place of birth:</label>
        <input class="pob" id="pob" name="pob"><br><br>
        <label for="address">Permanent Address:</label>
        <input class="address" id="address" name="address"><br><br>
        <label for="father">Name of father:</label>
        <input class="father" id="father" name="father">
        <label for="pobf">Place of birth:</label>
        <input class="pobf" id="pobf" name="pobf"><br><br>
        <label for="mother">Name of mother:</label>
        <input class="mother" id="mother" name="mother">
        <label for="pobm">Place of birth:</label>
        <input for="pobm" id="pobm" name="pobm"><br><br>
        <legend>Married/Unmarried:</legend>
        <div>
            <input type="radio" id="choice1" name="choice" value="Married">
            <label for="married">Married</label><br>
            <input type="radio" id="choice2" name="choice" value="Unmarried">
            <label for="Unmarried">Unmarried</label>
        </div><br>
        <label for="aadhar">Aadhar number:</label>
        <input class="aadhar" id="aadhar" name="aadhar"><br><br>
        <label for="email">Email id:</label>
        <input class="email" id="email" name="email"><br><br>
        <label for="ph">Phone number:</label>
        <input class="ph" id="ph" name="ph"><br><br>
        <label for="license">Local license number:</label>
        <input class="license" id="license" name="license"><br><br>
        <input class="Submit" value="Submit">
    </form>
</body>
</html>
